apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  name: modeldeployments.{{ .Values.crd.group }}
spec:
  group: '{{ .Values.crd.group }}'
  names:
    kind: ModelDeployment
    plural: modeldeployments
    shortNames:
    - modeldepls
    - modeldepl
    - mds
    - md
    singular: modeldeployment
  scope: Namespaced
  versions:
  - additionalPrinterColumns:
    - description: The children pods created.
      jsonPath: .status.create_fn.children
      name: Children
      priority: 0
      type: string
    - description: Model status.
      jsonPath: .status.model_status
      name: Status
      priority: 0
      type: string
    - description: Model source.
      jsonPath: .spec.modelSource
      name: Model Source
      priority: 0
      type: string
    name: v1alpha1
    schema:
      openAPIV3Schema:
        properties:
          spec:
            properties:
              configMap:
                title: Configmap
                type: string
              jobImage:
                title: Jobimage
                type: string
              jobSpec:
                default: {}
                title: Jobspec
                type: object
                x-kubernetes-preserve-unknown-fields: 'true'
              modelConfig:
                default: ''
                title: Modelconfig
                type: string
              modelSource:
                title: Modelsource
                type: string
            required:
            - modelSource
            - jobImage
            - configMap
            title: ModelDeploymentSpec
            type: object
        type: object
    served: true
    storage: true

